<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
    BODY {
        background: url(img/sea.jpg) no-repeat; 
       }
    </style>
    <script src="https://kit.fontawesome.com/3e2b3d0dcf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/index.css">
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js" defer></script>
</head>
<body class="page">
    <header class="header">
        <div class="container header__container">
            <a href="#" class="logo"><i class="fa-solid fa-anchor"></i> Морские Котики</a>
            <button class="btn" id="add"><i class="fa-solid fa-plus"></i> Добавить Котика</button>
            <button class="visually-hidden" id="login"></button>
        </div>
    </header>
    <main class="main container">
        <section class="cards">
            <h2 class="visually-hidden">Список котиков</h2>
        </section>
    </main>
    <footer class="footer">
        <div class="container footer__container">
            <span class="copyright">©2022 Made by dmg0853</span>

            <div class="socials">
                <a class="socials__link" href="#"><i class="fa-brands fa-github socials__icon"></i></a>
                <a class="socials__link" href="#"><i class="fa-brands fa-vk socials__icon"></i></a>
                <a class="socials__link" href="#"><i class="fa-brands fa-telegram socials__icon"></i></a>
            </nav>
        </div>
    </footer>

    <div class="popup popup-add-cats">
        <div class="popup__container" >
            <button class="popup__close btn"><i class="fa-solid fa-xmark"></i></button>
            <h2>Отправить в плавание!</h2>
            <form class="form" id="popup-form-cat">
                <div class="form__image"></div>
                <input type="number" class="form__input" name="id" min="1" required placeholder="id">
                <input type="number" class="form__input" name="age" placeholder="Стаж">
                <input type="text" class="form__input" name="name" required placeholder="Позывной">
                <input type="number" class="form__input" name="rate" placeholder="Рейтинг (0-10)" min="0" max="10">
                <textarea name="description" class="form__input form__textarea" placeholder="Описание"></textarea>
                <label class="form__checkbox-wrap">
                    <input type="checkbox" name="favourite" class="form__checkbox " placeholder="">
                    <span class="form__label">Любимчик</span>  
                    <span class="form__fake-checkbox"><i class="fa-regular fa-circle-check"></i></span>
                </label>
                <input type="url" class="form__input form__input_image" name="img_link" placeholder="Ссылка на фото">
                <button type="submit" class="form__btn btn">Добавить котика</button>
            </form>
        </div>
    </div>
    <div class="popup popup-login">
        <div class="popup__container" >
            <button class="popup__close btn"><i class="fa-solid fa-xmark"></i></button>
            <h2>Авторизация</h2>
            <form class="form" id="popup-form-login">
                <input type="email" class="form__input" name="email" required placeholder="email">
                <input type="password" class="form__input" name="password" placeholder="password">
                <button type="submit" class="form__btn btn">Войти</button>
            </form>
        </div>
    </div>
    <template id="card-template">
        <div class="card">
            <img src="#" alt="Изабражение" class="card__image">
            <a href="#" class="card__link"><h3 class="card__name"></h3></a>
            <button class="card__like" aria-label="Поставить лайк"><i class="fa-solid fa-heart fa-2x"></i></button>
        </div>
    </template>
    <script src="./script/index.js" defer type="module"></script>
</body>
</html>
